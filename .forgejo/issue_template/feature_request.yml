name: Feature Request
about: Suggest a new feature or enhancement
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like to see.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A brief description of the feature.
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Why is this feature needed? What problem does it solve?
    validations:
      required: true
  - type: textarea
    id: proposed-api
    attributes:
      label: Proposed API / Behavior
      description: How should this feature work? Include code examples if possible.
      render: csharp
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative approaches you've thought about.
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information.
    validations:
      required: false
