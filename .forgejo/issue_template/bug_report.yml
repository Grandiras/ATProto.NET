name: Bug Report
about: Report a bug or unexpected behavior
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages and stack traces if applicable.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: ATProtoNet Version
      placeholder: e.g. 0.3.0
    validations:
      required: true
  - type: input
    id: dotnet-version
    attributes:
      label: .NET Version
      placeholder: e.g. 10.0
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g. Ubuntu 24.04, Windows 11, macOS 15
    validations:
      required: false
  - type: input
    id: pds-version
    attributes:
      label: PDS Version (if applicable)
      placeholder: e.g. Bluesky PDS 0.4.x
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information, logs, screenshots, etc.
    validations:
      required: false
